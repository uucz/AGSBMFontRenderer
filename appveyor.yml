clone_depth: 1

install:
  - git clone --depth=1 https://github.com/nothings/stb.git thirdparty/stb
  - git clone --depth=1 https://github.com/nemtrif/utfcpp.git thirdparty/utf8-cpp

build_script:
  - mkdir build
  - cd build
  - cmake .. -G "Visual Studio 9 2008"
  - cmake --build . --config Release
  - dir
  - dir Release
  - appveyor PushArtifact Release/AGSBMFontRenderer.dll
